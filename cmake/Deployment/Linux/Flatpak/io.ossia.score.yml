id: io.ossia.score
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
build-options:
  env:
    CXX: /usr/lib/sdk/llvm20/bin/clang++
command: ossia-score
rename-desktop-file: ossia-score.desktop
rename-icon: ossia-score
rename-appdata-file: ossia-score.appdata.xml
finish-args:
  # BLE support
  - --allow=bluetooth
  - --system-talk-name=org.bluez

  # Access user's data and media libraries, plug-ins etc
  - --filesystem=host

  # Required for USB, Webcam devices support as well as raw GPIO I/O & GPU rendering
  - --device=all

  # X11 is used by default
  - --socket=x11

  # Used by X11
  - --share=ipc

  # Network access
  - --share=network

  # PulseAudio is needed for ALSA device access
  - --socket=pulseaudio

  # Audio support through pipewire
  - --filesystem=xdg-run/pipewire-0

  # Plugins
  - --env=VST_PATH=/app/extensions/Plugins/vst
  - --env=VST3_PATH=/app/extensions/Plugins/vst3

  # Required to allow screensaver/idle inhibition
  - --talk-name=org.freedesktop.ScreenSaver

add-extensions:
  # Linux audio plugins base extension
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: "24.08"
    add-ld-path: lib
    merge-dirs: vst;vst3;lv2
    subdirectories: true
    no-autodownload: true

  # Full codec support for FFMPEG
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: "24.08"

cleanup:
  - /bin/avahi*
  - "*.a"
  - "*.la"
  - "*.java"
  - "*.d"
  - "*.cs"
  - "/share/faust/*.cpp"
  - "/share/faust/*.h"
  - /share/faust/api
  - /share/faust/AU
  - /share/faust/audiokit
  - /share/faust/autodiff
  - /share/faust/chaos-stratus
  - /share/faust/cmajor
  - /share/faust/daisy
  - /share/faust/esp32
  - /share/faust/examples
  - /share/faust/iOS
  - /share/faust/juce
  - /share/faust/julia
  - /share/faust/max-msp
  - /share/faust/nodejs
  - /share/faust/osclib
  - /share/faust/sam
  - /share/faust/smartKeyboard
  - /share/faust/juce
  - /share/faust/svgplot
  - /share/faust/teensy
  - /share/faust/unity
  - /share/faust/rust
  - /share/faust/vcvrack
  - /share/faust/webaudio
  - /share/faust/js
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /lib/avahi
  - /lib/python*
  - /share/gir-1.0
  - /share/man
  - /share/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/doc
  - /share/info
  - /share/pixmaps
  - /share/async-mqtt5
  - /man

modules:
  # LV2 audio plugin support
  - shared-modules/linux-audio/lv2.json
  - shared-modules/linux-audio/lilv.json

  # dr_libs needed by ysfx and score
  - name: dr_libs
    buildsystem: simple
    no-make-install: true

    sources:
      - type: archive
        url: https://github.com/mackron/dr_libs/archive/9cb7092ac8c75a82b5c6ea72652ca8d0091d7ffa.zip
        sha256: 16775423774daf692c6665b89a5ed38e65fb60b42e5864d646debafc3f52e98d

    build-commands: [ ]
    post-install:
      - install -Dm644 -t ${FLATPAK_DEST}/include/ dr_mp3.h
      - install -Dm644 -t ${FLATPAK_DEST}/include/ dr_flac.h
      - install -Dm644 -t ${FLATPAK_DEST}/include/ dr_wav.h

  # Audio I/O
  - name: portaudio
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DPA_ALSA_DYNAMIC=ON
      - -DPA_USE_JACK=OFF
    sources:
      - type: archive
        url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0

  # Pitch shifting and resampling
  - name: libsamplerate
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=0
    sources:
      - type: archive
        url: https://github.com/libsndfile/libsamplerate/archive/4858fb016550d677de2356486bcceda5aed85a72.zip
        sha256: 11af7a8243dfb81e211ed140139d3439b39ffc7527b92d5c5c4a5e7338f595ee

  # Time-stretch support
  - name: rubberband
    buildsystem: meson
    config-opts:
      - -Ddefault_library=shared
      - -Dbuildtype=release
      - -Dtests=disabled
      - -Dcmdline=disabled
      - -Dladspa=disabled
      - -Dlv2=disabled
      - -Dfft=fftw
      - -Dresampler=libsamplerate
    sources:
      - type: archive
        url: https://github.com/breakfastquay/rubberband/archive/refs/tags/v3.3.0.tar.gz
        sha256: 2bb837fe00932442ca90e185af8a468f7591df0c002b4a9e27a1bced1563ac84

  # Used for fuzzy-matching of various objects in text fields, etc.
  - name: rapidfuzz-cpp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/rapidfuzz/rapidfuzz-cpp/archive/refs/tags/v3.0.4.tar.gz
        sha256: 18d1c41575ceddd6308587da8befc98c85d3b5bc2179d418daffed6d46b8cb0a

  # Dependency of re2
  - name: abseil-cpp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/abseil/abseil-cpp/releases/download/20240116.2/abseil-cpp-20240116.2.tar.gz
        sha256: 733726b8c3a6d39a4120d7e45ea8b41a434cdacde401cba500f14236c49b39dc

  # Regex engine used within ossia
  - name: re2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/google/re2/archive/refs/tags/2023-06-01.tar.gz
        sha256: 8b4a8175da7205df2ad02e405a950a02eaa3e3e0840947cd598e92dca453199b

  # Needed for CoAP protocol support
  - name: libcoap
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DENABLE_WS=1
      - -DENABLE_DTLS=0
      - -DENABLE_EXAMPLES=0
      - -DENABLE_DOCS=0
      - -DENABLE_OSCORE=0
      - -DENABLE_SERVER_MODE=0
      - -DMAX_LOGGING_LEVEL=0
    sources:
      - type: archive
        url: https://github.com/obgm/libcoap/archive/refs/tags/v4.3.4a.tar.gz
        sha256: 45f1aabbb5f710e841c91d65fc3f37c906d42e8fc44dd04979e767d3960a77cf

  # ossia uses boost
  - name: boost
    buildsystem: simple
    build-commands:
      - mkdir -p "${FLATPAK_DEST}/include/"
      - cp -rf boost "${FLATPAK_DEST}/include/"
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.87.0/source/boost_1_87_0.tar.bz2
        sha256: af57be25cb4c4f4b413ed692fe378affb4352ea50fbe294a11ef548f4d527d89

  # HAP video decoding
  - name: snappy
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DSNAPPY_BUILD_TESTS=0
      - -DSNAPPY_BUILD_BENCHMARKS=0
    sources:
      - type: archive
        url: https://github.com/google/snappy/archive/refs/tags/1.2.1.tar.gz
        sha256: 736aeb64d86566d2236ddffa2865ee5d7a82d26c9016b36218fcc27ea4f09f86

  # ossia uses mDNS for multiple protocol discovery mechanisms
  - name: avahi
    builddir: true
    config-opts:
      - --with-distro=none
      - --disable-qt3
      - --disable-qt4
      - --disable-qt5
      - --disable-gtk
      - --disable-gtk3
      - --disable-glib
      - --disable-gobject
      - --disable-python
      - --disable-mono
      - --disable-monodoc
      - --disable-libevent
      - --disable-libdaemon
      - --disable-dbm
      - --disable-gdbm
      - --disable-manpage

    post-install:
      - make -C avahi-common install
      - make -C avahi-client install

    sources:
      - type: archive
        url: https://github.com/avahi/avahi/releases/download/v0.8/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda

  # suil, necessary for LV2 availability
  - name: suil
    buildsystem: meson

    sources:
      - type: archive
        url: https://download.drobilla.net/suil-0.10.22.tar.xz
        sha256: d720969e0f44a99d5fba35c733a43ed63a16b0dab867970777efca4b25387eb7

  # fmt
  - name: fmtlib
    buildsystem: cmake-ninja

    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/releases/download/11.1.4/fmt-11.1.4.zip
        sha256: 49b039601196e1a765e81c5c9a05a61ed3d33f23b3961323d7322e4fe213d3e6

  # spdlog
  - name: spdlog
    buildsystem: cmake-ninja

    sources:
      - type: archive
        url: https://github.com/gabime/spdlog/archive/refs/tags/v1.15.2.tar.gz
        sha256: 7a80896357f3e8e920e85e92633b14ba0f229c506e6f978578bdc35ba09e9a5d

  # hdf5
  - name: hdf5
    buildsystem: cmake-ninja
    subdir: hdf5-1.14.5
    builddir: true
    config-opts:
      - -Wno-dev
      - -DHDF5_IS_PARALLEL=0
      - -DHDF5_ENABLE_NONSTANDARD_FEATURES=0
      - -DHDF5_EXTERNALLY_CONFIGURED=1
      - -DHDF5_INSTALL_NO_DEVELOPMENT=0
      - -DHDF5_ENABLE_EMBEDDED_LIBINFO=0
      - -DHDF5_NO_PACKAGES=1
      - -DHDF5_BUILD_TOOLS=0
      - -DHDF5_BUILD_TESTS=0
      - -DHDF5_BUILD_UTILS=0
      - -DHDF5_BUILD_EXAMPLES=0
      - -DHDF5_BUILD_STATIC_TOOLS=0
      - -DHDF5_USE_ZLIB_STATIC=0
      - -DHDF5_BUILD_PARALLEL_TOOLS=0
      - -DHDF5_ENABLE_PARALLEL=0
      - -DHDF5_ENABLE_THREADSAFE=1
      - -DZLIB_USE_LOCALCONTENT=1
      - -DHDF5_ALLOW_EXTERNAL_SUPPORT=NO
      - -DHDF5_BUILD_HL_LIB=NO
      - -DBUILD_SHARED_LIBS=0
      - -DBUILD_STATIC_LIBS=1
    sources:
      - type: archive
        url: https://github.com/HDFGroup/hdf5/releases/download/hdf5_1.14.5/hdf5-1.14.5.tar.gz
        sha256: ec2e13c52e60f9a01491bb3158cb3778c985697131fc6a342262d32a26e58e44

  # highfive
  - name: highfive
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DHIGHFIVE_EXAMPLES=0
      - -DHIGHFIVE_UNIT_TESTS=0
      - -DHIGHFIVE_BUILD_DOCS=0
      - -DHIGHFIVE_FIND_HDF5=1
      - -DHIGHFIVE_USE_BOOST=0

    sources:
      - type: archive
        url: https://github.com/BlueBrain/HighFive/archive/refs/tags/v2.10.0.tar.gz
        sha256: c29e8e1520e7298fabb26545f804e35bb3af257005c1c2df62e39986458d7c38

  # JSFX audio plug-in support
  - name: ysfx
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DYSFX_PLUGIN=OFF
      - -DYSFX_DEEP_STRIP=OFF

    sources:
      - type: archive
        url: https://github.com/jpcima/ysfx/archive/8077347ccf4115567aed81400281dca57acbb0cc.zip
        sha256: d76d082a33a20c3fa8f4f7c9cd279e36d41e976036001b58c51322b71f964d10

  # Faust audio plug-in support
  - name: faust
    buildsystem: cmake-ninja
    subdir: build
    config-opts:
      - -Wno-dev
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DCMAKE_PREFIX_PATH=/usr/lib/sdk/llvm20
      - -DLLVM_CONFIG=/usr/lib/sdk/llvm20/bin/llvm-config
      - -DBUILD_SHARED_LIBS=ON
      - -DINCLUDE_OSC=0
      - -DINCLUDE_HTTP=0
      - -DINCLUDE_EXECUTABLE=0
      - -DINCLUDE_STATIC=0
      - -DINCLUDE_DYNAMIC=1
      - -DINCLUDE_WASM_GLUE=0
      - -DLINK_LLVM_STATIC=0
      - -DINCLUDE_LLVM=1
      - -DC_BACKEND=COMPILER
      - -DCODEBOX_BACKEND=OFF
      - -DCPP_BACKEND=COMPILER
      - -DCMAJOR_BACKEND=OFF
      - -DCSHARP_BACKEND=OFF
      - -DFIR_BACKEND=OFF
      - -DINTERP_BACKEND=OFF
      - -DJAVA_BACKEND=OFF
      - -DJAX_BACKEND=OFF
      - -DJSFX_BACKEND=OFF
      - -DJULIA_BACKEND=OFF
      - -DLLVM_BACKEND="COMPILER;DYNAMIC"
      - -DOLDCPP_BACKEND=OFF
      - -DRUST_BACKEND=OFF
      - -DSDF3_BACKEND=OFF
      - -DVHDL_BACKEND=OFF
      - -DWASM_BACKEND=OFF
    sources:
      - type: archive
        url: https://github.com/grame-cncm/faust/releases/download/2.79.3/faust-2.79.3.tar.gz
        sha256: ca2171cb136f135960be10fee2c1728304865a5d5190e9a03cace88b4936c558

  - name: ossia-score
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: dir
        path: ../../../../

      - type: script
        dest-filename: run
        commands:
          - export LV2_PATH=$HOME/.lv2:/app/extensions/Plugins/lv2:/app/lib/lv2
          - exec ossia-score.bin "$@"

    config-opts:
      # Note: don't use RelWithDebInfo as ossia release builds explicitly expect Release build type.
      - -DCMAKE_BUILD_TYPE=Release
      - -Wno-dev
      - -DCMAKE_PREFIX_PATH=/usr/lib/sdk/llvm20
      - -DLLVM_CONFIG=/usr/lib/sdk/llvm20/bin/llvm-config
      - -DSCORE_DEPLOYMENT_BUILD=1
      - -DSCORE_STATIC_PLUGINS=1
      - -DSCORE_FHS_BUILD=1
      - -DCMAKE_UNITY_BUILD=1
      - -DCMAKE_SKIP_RPATH=ON
      - -DOSSIA_USE_SYSTEM_LIBRARIES=1
      - -DSCORE_USE_SYSTEM_LIBRARIES=1
      - -DSCORE_NO_QTCONF=1

    post-install:
      - install -Dm755 "${FLATPAK_DEST}/bin/ossia-score" "${FLATPAK_DEST}/bin/ossia-score.bin"
      - install -Dm755 /usr/lib/sdk/llvm20/lib/libLLVM.so.20.1 "${FLATPAK_DEST}/lib/"
      - install -Dm755 /usr/lib/sdk/llvm20/lib/libclang-cpp.so.20.1 "${FLATPAK_DEST}/lib/"
      - cp -rf /usr/lib/sdk/llvm20/include/* "${FLATPAK_DEST}/include/"
      - cp -rf /usr/include/* "${FLATPAK_DEST}/include/"
      - install -Dm755 ../run "${FLATPAK_DEST}/bin/ossia-score"
      - install -d /app/extensions/Plugins
      - install -d /app/lib/ffmpeg
